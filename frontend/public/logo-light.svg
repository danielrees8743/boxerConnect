  <text x="44" y="26" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="20" letter-spacing="-0.5">
    <tspan fill="#DC2626">Boxer</tspan><tspan fill="#F1F5F9">Connect</tspan>
