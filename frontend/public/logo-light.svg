    BoxerConnect Logo (Light Theme Variant)
    For use on dark backgrounds
  -->

  <!-- Boxing Glove Icon -->
  <g>
    <!-- Main Glove Body -->
    <path d="M6 12c0-4.418 3.582-8 8-8h6c4.418 0 8 3.582 8 8v10c0 4.418-3.582 8-8 8h-6c-4.418 0-8-3.582-8-8V12z" fill="#DC2626"/>

